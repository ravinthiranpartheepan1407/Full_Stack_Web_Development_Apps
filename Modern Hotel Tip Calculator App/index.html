<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Modern Tips Calculator by Ravinthiran Partheepan</title>
    <link rel="stylesheet" href="/stylish.css">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Cinzel+Decorative:wght@700&family=Marcellus+SC&family=Srisakdi:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bdy">
      <h1>Welcome to My Modern Hotel Tips Calculator</h1>
      <h4>App Developed by Ravinthiran Partheepan</h4>
    </div>
      <form class="whole" action="/" method="post">
      <label class="bill">How much was your Bill</label>
      <input class="bills" type="text" name="bil" value="">
      <select class="billcurrency" name="bi">
        <option disabled selected value="0">Choose a currency</option>
        <option value="0.10">Indian Rupee</option>
        <option value="0.67">Euro</option>
        <option value="0.83">USD</option>
      </select>

      <label class="service">How was the service</label>
      <select class="services" name="bii">
        <option disabled selected value="0">Choose the service quality</option>
        <option value="0.25">Worst</option>
        <option value="0.50">More or less okay</option>
        <option value="0.75">Good</option>
        <option value="1.50">Amazing</option>
      </select>

      <label class="hotel">Hotel Type</label>
      <select class="hoteltype" name="biii">
      <option disabled selected value="0">Choose Hotel Type</option>
      <option value="0.15">1 star</option>
      <option value="0.30">2 star</option>
      <option value="0.55">3 star</option>
      <option value="0.75">4 star</option>
      <option value="1.50">5 star</option>
      </select>

      <label class="hotelenv">hotel ambience</label>
      <select class="hotelenvironm" name="biiii">
      <option disabled selected value="0">Rate hotel Ambience</option>
      <option value="0.25">Bad</option>
      <option value="0.50">Good</option>
      <option value="1.50">Amazing</option>
      </select>

      <label class="dish">Rate your Dish</label>
      <select class="dishes" name="biiiii">
        <option value="0.25">Bad</option>
        <option value="0.35">Average</option>
        <option value="0.65">Good</option>
        <option value="1.50">OMG, it's great</option>
      </select>

      <label class="bial">How many person are with you:</label>
      <input class="bialls" type="text" name="balls" value="">

      <button class="fli" type="submit" name="button">Reckon the Tips</button>

    </form>



  </body>
</html>
